<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal </title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <!-- success Modal  -->
    <div class="modal sm_modal fade" id="success_modal" tabindex="-1" role="dialog" aria-labelledby="termsModalTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <img src="imgs/checkmark-circle.png" alt="checkmark" />
                    <p>
                        your request has been done <span>successfully</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <!-- error_one Modal  -->
    <div class="modal sm_modal fade" id="error_one" tabindex="-1" role="dialog" aria-labelledby="termsModalTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <img src="imgs//error_img.png" alt="error_img" />
                    <p class="text-center">
                        sorry! We cant make your request currently
                        <span>please try again later</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="modal sm_modal fade" id="error_two" tabindex="-1" role="dialog" aria-labelledby="termsModalTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <img src="imgs//error_img.png" alt="error_img" />
                    <p class="text-center">
                        <span class="d-inline">login failed!</span> Please check that you entered the
                        correct information
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="modal sm_modal fade" id="error_three" tabindex="-1" role="dialog" aria-labelledby="termsModalTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <img src="imgs//error_img.png" alt="error_img" />
                    <p class="text-center">
                        Request <span class="d-inline">failed! </span> Please try again later
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
